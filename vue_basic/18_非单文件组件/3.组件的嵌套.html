<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script type="text/javaScript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
    </div>

    <script>
        Vue.config.productionTip = false;

        const student = Vue.extend({
            name: 'student',
            template: `
            <div>
                <h2>学生名称：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    name: 'tom',
                    age: 18
                }
            },
        })

        const school = Vue.extend({
            name: 'school',
            template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
            `,
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京朝阳'
                }
            },
            components: {
                student
            }
        })

        const hello = Vue.extend({
            template:`<h1>欢迎你呀：{{name}}</h1>`,
            data(){
                return{
                    name:'Les'
                }
            }
        })

        //定义app组件，一人之下，万人之上
        const app = Vue.extend({
            template:`
                <div>
                    <hello></hello>
                    <school></school>
                </div>
            `,
            components:{
                school,
                hello
            }
        })

        new Vue({
            template:`<app></app>`,
            el: '#root',
            components: {
                app
            }
        })
    </script>
</body>

</html>
