<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <script type="text/javaScript" src="../js/vue.js"></script>

</head>

<body>
    <div id="root">
        <hello></hello>
        <h1>{{msg}}</h1>
        <hr>
        <!-- 第三步：使用组件标签 -->
        <school></school>
        <hr>
        <student></student>

    </div>

    <script>
        Vue.config.productionTip = false;

        //第一步：创建school组件
        const school = Vue.extend({
            template: `
            <div>
                 <h2>学校名称：{{schName}}</h2>
                 <h2>学校地址：{{address}}</h2>
                 <button @click="showName">点我提示学校名</button>        
            </div>
            `,
            data() {
                return {
                    schName: '尚硅谷',
                    address: '北京昌平'
                }
            },
            methods: {
                showName() {
                    alert(this.schName)
                }
            },
        })
        //第一步：创建student组件
        const student = Vue.extend({
            template: `
            <div>  
                <h2>学生名称：{{stuName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    stuName: '张三',
                    age: 18
                }
            }
        })
        //创建hello组件
        const hello = Vue.extend({
            template: `
                <h2>你好啊：{{name}}</h2>
            `,
            data() {
                return {
                    name: 'Tom'
                }
            }
        })

        //第二步：注册组件（全局）
        Vue.component('hello', hello)

        new Vue({
            el: "#root",
            data: {
                msg: '你好哇'
            },
            //第二步：注册组件（局部）
            components: {
                school: school,
                student: student
            }
        })
    </script>
</body>

</html>
