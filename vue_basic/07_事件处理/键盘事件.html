<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script type="text/javaScript" src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
    </div>

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            data() {
                return {
                    name:'aa'
                }
            },
            methods: {
                showInfo(e){
                    
                    console.log(e.target.value)
                }
            },
        })
    
        vm.$mount('#root')
    </script>
</body>
</html>
