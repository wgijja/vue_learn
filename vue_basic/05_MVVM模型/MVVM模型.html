<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm  = new Vue({
            //el:'#root',
            data:{
                name:'阿三学校',
                address:'北京'
            }
        })
        v.$mount('#root')

    </script>
</body>
</html>
