<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        // el的两种写法
        /* const v = new Vue({
            //el:'#root',  第一种写法
            data: {
                name: '阿三'
            }
        })

        v.$mount('#root') //第二种写法 */


        // data 的两种写法
        new Vue({
            el: '#root',
            // data 的第一种写法：对象式
            /* data:{
                name:'阿三'
            } */

            // data 的第二种写法：函数式
            data() {
                console.log('@@@', this) //此处的this是Vue实例对象
                return {
                    name: '阿三'
                }
            }
        })
    </script>
</body>

</html>
