<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>
    <script type="text/javaScript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字查询" v-model="keyWord">
        <ul>
            <li v-for="(person,index) in filPersons" :key=person.id>
                {{person.name}}-{{person.age}}
            </li>
        </ul>

    </div>

    <script>
        Vue.config.productionTip = false;
        // 用watch实现
        /* const vm = new Vue({
            data() {

                    persons: [

                            age: 18
                        },
                        {
                            id: '002',
                            name: '周冬雨',
                            age: 19
                        },
                        {
                            id: '003',
                            name: '周杰伦',
                            age: 20
                        },
                        {
                            id: '004',
                            name: '温兆伦',
                            age: 22
                        }
                    ],
                    filPersons: [],
                    keyWord: ''
                }
            },
            watch: {
                keyWord: {
                    immediate: true,
                    handler(val) {
                        this.filPersons = this.persons.filter((p) => {
                            return p.name.indexOf(val) != -1
                        })
                    }
                }
            }
        }) */

        // 用computed实现
        const vm = new Vue({
            data() {
                return {
                    persons: [
                        {
                            id: '001',
                            name: '马冬梅',
                            age: 18
                        },
                        {
                            id: '002',
                            name: '周冬雨',
                            age: 19
                        },
                        {
                            id: '003',
                            name: '周杰伦',
                            age: 20
                        },
                        {
                            id: '004',
                            name: '温兆伦',
                            age: 22
                        }
                    ],
                    keyWord: ''
                }
            },
            computed: {
                filPersons() {
                    return this.persons.filter((p) => {
                        return p.name.indexOf(this.keyWord) != -1
                    })
                }
            }
        })
        vm.$mount('#root')
    </script>
</body>
