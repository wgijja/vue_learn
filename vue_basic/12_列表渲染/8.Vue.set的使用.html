<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.set的使用</title>
    <script type="text/javaScript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>名称：{{name}}</h2>
        <h2>地址：{{address}}</h2>


    </div>

    <script>
        Vue.config.productionTip = false;

        // 用computed实现
        const vm = new Vue({
            data() {
                return {
                    name: 'aaa',
                    address: 'ssssssssss'
                }
            }

        })
        vm.$mount('#root')
    </script>
</body>

</html>
