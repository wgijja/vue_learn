<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javaScript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click.once="addPerson">点我添加一个老刘</button>
        <ul>
            <li v-for="(person,index) in persons" :key=index>
                {{person.name}}-{{person.age}}
                <input>
            </li>
        </ul>

    </div>

    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            data() {
                return {
                    persons: [
                        {
                            id: '001',
                            name: '张三',
                            age: 18
                        },
                        {
                            id: '002',
                            name: '李四',
                            age: 19
                        },
                        {
                            id: '003',
                            name: '王五',
                            age: 20
                        }
                    ]
                }
            },
            methods: {
                addPerson(){
                    const p = {id:'004',name:'老刘',age:40}
                    this.persons.unshift(p)
                }
            },
        })

        vm.$mount('#root')
    </script>
</body>

</html>
