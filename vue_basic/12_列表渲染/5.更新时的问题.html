<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>
    <script type="text/javaScript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="changeMei">点我修改冬梅为马老师</button>
        <ul>
            <li v-for="(person,index) in persons" :key=person.id>
                {{person.name}}-{{person.age}}
            </li>
        </ul>

    </div>

    <script>
        Vue.config.productionTip = false;
        // 用watch实现

        // 用computed实现
        const vm = new Vue({
            data() {
                return {
                    persons: [
                        {
                            id: '001',
                            name: '马冬梅',
                            age: 18
                        },
                        {
                            id: '002',
                            name: '周冬雨',
                            age: 19
                        },
                        {
                            id: '003',
                            name: '周杰伦',
                            age: 20
                        },
                        {
                            id: '004',
                            name: '温兆伦',
                            age: 22
                        }
                    ],
                }
            },
            methods: {
                changeMei(){
                    //this.persons[0].name = '马老师'  //奏效
                    //this.persons[0].age = 50  //奏效

                    this.persons[0] = {
                            id: '001',
                            name: '马老师',
                            age: 50
                        }
                }  
                
            },
            
        })
        vm.$mount('#root')
    </script>
</body>

</html>
