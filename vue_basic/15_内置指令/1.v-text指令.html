<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.v-text指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    我们目前学过的指令：
      v-bind   ：单向绑定解析表达式，可简写为 :xxx
      v-model  ：双向绑定数据
      v-for    ：遍历数组、对象、字符串
      v-on     ：绑定事件监听，可简写为 @
      v-if     ：条件渲染（动态控制节点是否存在）
      v-else   ：条件渲染
      v-show   ：条件渲染（动态控制节点时是否展示）
      v-text   ：
        1、作用：向其所在的节点中渲染文本内容
        2、与插值语法的区别：v-text会替换掉节点中的内容，插值语法不会
   -->
    <div id="root">
      {{name}}
      <div v-text="name"></div>
      <div v-text="str"></div>
    </div>
    
    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
          data() {
            return {
                name:'尚硅谷',
                str:'<h3>你好哇！</h3>'
            }
          },  
        })
        vm.$mount('#root')
    </script>
</body>
</html>
