<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.v-cloak指令</title>

    <style>
      [v-cloak]{
        display: none;
      }
    </style>

    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
      <h2 v-cloak>{{name}}</h2>
    </div>
    
    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
          data() {
            return {
                name:'尚硅谷',
            }
          },  
        })
        vm.$mount('#root')
    </script>
</body>
</html>
