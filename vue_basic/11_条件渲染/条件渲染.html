<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javaScript" src="../js/vue.js"></script>
    
</head>
<body>
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1 === 3">欢迎来到{{name}}</h2> -->

        <!-- 使用 v-if做条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1===3">欢迎来到{{name}}</h2> -->

        <!-- if else if 只有一个会满足 -->
        <!-- <h2 v-if="1===1">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-else-if="1===2">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-else>欢迎来到{{name}}</h2> -->


    </div>
    

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            data() {
                return {
                    name:'呜呜呜呜呜呜呜呜'
                }
            },
        })

        vm.$mount('#root')
    </script>
</body>
</html>
