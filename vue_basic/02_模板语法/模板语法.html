<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a v-bind:href="url">点我去啊1，使用v-bind绑定属性</a>
      <a :href="url">点我去啊2,v-bind的简写形式</a>
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false;

      //创建Vue实例
      new Vue({
        el: "#root", //el用于指定当前实例为哪个容器服务，值通常为css选择器
        data: {
          //data中用于存储数据，数据供el所指定的容器使用
          name: "jack",
          url: "http://www.atguigu.com",
        },
      });
    </script>
  </body>
</html>
