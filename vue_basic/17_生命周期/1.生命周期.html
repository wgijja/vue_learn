<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前的N值是：{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁vm</button>
    </div>


    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            data() {
                return {
                    n:1
                }
            },
            methods: {
                add(){
                    this.n+=1
                },
                bye(){
                    this.$destroy()
                }
            },
            beforeCreate() {
                console.log('beforeCreated')
            },
            created() {
                console.log('created')
            },
            beforeMount() {
                console.log('beforeMount')
            },
            mounted() {
                console.log('mounted')
            },
            beforeUpdate() {
                console.log('beforeUpdate')
            },
            updated() {
                console.log('updated')
            },
            beforeDestroy() {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed')
            },
        
        })
        vm.$mount('#root')
    </script>
</body>

</html>
